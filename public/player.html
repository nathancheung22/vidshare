<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="css/player.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- websocket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-156486469-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-156486469-3");
    </script>

    <title>VidShare - Player</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2"></div>

        <div class="col-lg-8">
          <!-- form to enter link -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="https://www.youtube.com/watch?v=WFcjKjTq178"
              aria-label="https://www.youtube.com/watch?v=WFcjKjTq178"
              aria-describedby="button-addon2"
              id="video-link"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="submit-video-link"
              >
                Queue Video
              </button>
            </div>
            <div class="invalid-feedback">
              Please enter a valid youtube video link
            </div>
          </div>
        </div>
      </div>

      <!-- primary row -->
      <div class="row no-gutters">
        <div class="col-lg-1"></div>

        <!-- queued video panel -->
        <div class="col-lg-1">
          <div id="queued-video-panel">
            <h6 id="video-queue-title">Queued Videos</h6>

            <div class="overflow-auto" id="display-queued-videos"></div>
          </div>

          <button type="button" class="btn btn-outline-primary btn-sm" id="skip-forward">
            Next Video
          </button>
        </div>

        <!-- main panel -->
        <div class="col-lg-8">
          <!-- video player -->
          <div class="embed-responsive embed-responsive-16by9" id="outer-player-div">
            <div id="player-overlay-img"></div>

            <div id="player"></div>
          </div>

          <a href="youtube.com" target="_blank" style="text-decoration: none;">
            <p class="text-primary" id="video-title"></p>
          </a>

          <!-- player controls -->
          <div class="row no-gutters">
            <div class="col-auto">
              <button
                class="btn btn-light"
                type="button"
                id="play-pause-button"
                title="Play / Pause"
              >
                <i class="fa fa-pause-circle"></i>
              </button>
            </div>

            <div class="col-auto">
              <div class="row no-gutters">
                <div class="col no-gutters">
                  <button
                    class="btn btn-light"
                    type="button"
                    id="volume-button"
                    title="Volume Button"
                  >
                    <i class="fa fa-volume-up"></i>
                  </button>
                </div>
              </div>

              <div class="row no-gutters">
                <div class="col no-gutters">
                  <div id="volume-slider">
                    <div></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="progress" id="video-progress-bar">
                <div
                  class="progress-bar"
                  id="video-watched-progress-bar"
                  role="progressbar"
                  style="width: 0%;"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>

            <div class="col-auto">
              <button
                class="btn btn-light"
                type="button"
                id="fullscreen"
                title="Fullscreen"
              >
                <i class="fa fa-expand"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-lg-1">
          <div id="connected-user-panel">
            <h6 id="room-code-title">Room Code: <span id="room-code"></span></h6>

            <div class="overflow-auto">
              <div class="d-flex flex-wrap" id="display-connected-users"></div>
            </div>
          </div>
          
        </div>
      </div>

      
    <!-- javascript -->
    <script src="js/player.js"></script>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
