<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Vids Together</title>
  </head>
  <body>
    <div class="container">
      <!-- form to enter link -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="https://www.youtube.com/watch?v=WFcjKjTq178"
          aria-label="https://www.youtube.com/watch?v=WFcjKjTq178"
          aria-describedby="button-addon2"
          id="video-link"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="submit-video-link"
          >
            Submit
          </button>
        </div>
      </div>

      <div class="embed-responsive embed-responsive-16by9">
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>
      </div>

      <div class="row">
        <div class="col-auto">
          <button class="btn btn-light" type="button" id="play-pause-button">
            <i class="fa fa-pause-circle"></i>
          </button>
        </div>

        <div class="col-auto">
          <button class="btn btn-light" type="button" id="skip-backward">
            <i class="fa fa-step-backward"></i>
          </button>
        </div>

        <div class="col-auto">
          <button class="btn btn-light" type="button" id="skip-forward">
            <i class="fa fa-step-forward"></i>
          </button>
        </div>

        <div class="col">
          <div class="progress">
            <div
              class="progress-bar"
              id="video-progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <div class="col-auto">
          <button class="btn btn-light" type="button" id="skip-forward">
            <i class="fa fa-expand"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- youtube player script -->
    <script src="js/player.js"></script>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
