<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- css -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- websocket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-156486469-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-156486469-3");
    </script>

    <title>VidShare - Watch Youtube Videos Together</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Watch Youtube videos synchronized with your friends. Create and join rooms to watch videos together. Queue and load new videos."
    />
  </head>
  <body>
    <div class="container">
      <div class="card text-center border-primary">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="join-tab">Join Room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="create-tab">Create Room</a>
            </li>
          </ul>
        </div>
        <div class="card-body" id="card-body">
          <h4>VidShare</h4>
          <p>Join an existing room with your friend's room code</p>
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control"
              id="room-code-input"
              placeholder="YFc8"
              onsearch="joinRoom()"
            />
            <div class="input-group-append">
              <button
                class="btn btn-primary"
                type="button"
                onclick="joinRoom()"
              >
                Join Room
              </button>
            </div>
            <div class="invalid-feedback">
              Please enter a valid room code
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="js/index.js"></script>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
